<div class="bg-light">

  <div class="container py-4">
    <div class="col-md-4"><h3 class="display-6 header-title-1">Create Reservation</h3></div>
    <div class="col-md-8"></div>
  </div>
</div>

<div class="container">
  <div class="row">

    <app-contact-form></app-contact-form>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Birth Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of service.list">
          <td (click)="populateForm(row)">{{row.name}}</td>
          <td (click)="populateForm(row)">{{row.phoneNumber}}</td>
          <td (click)="populateForm(row)">{{row.birthDate}}</td>
          <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(row.id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>

<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
