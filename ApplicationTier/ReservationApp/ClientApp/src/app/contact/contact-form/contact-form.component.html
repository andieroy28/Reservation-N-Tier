<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id"
         value="service.formData.id" />
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>Name</label>
      <input class="form-control form-control-lg" placeholder="Name"
             name="name" #name="ngModel" [(ngModel)]="service.formData.name" required />
    </div>
    <div class="form-group col-md-3">
      <label>Phone</label>
      <input class="form-control form-control-lg" placeholder="Phone"
             name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="service.formData.phoneNumber" required />
    </div>
    <div class="form-group col-md-3">
      <label>Birth Date</label>
      <input class="form-control form-control-lg" placeholder="Birth Date"
             name="birthDate" #firstname="ngModel" [(ngModel)]="service.formData.birthDate" required />
    </div>
    <div class="form-group">
      <label>``</label>
      <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </div>
</form>
